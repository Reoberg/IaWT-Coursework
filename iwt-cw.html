<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coursework</title>
    <script src="client.js"></script>
</head>
<body>

<div>
    <form>
        <div>
            <label for="inp-year">Year: </label><input type="text" id="inp-year" placeholder="Enter a year..." >
        </div>
        <div>
            <label for="inp-category">Category: </label> <input type="text" id="inp-category" placeholder="Enter a category...">
        </div>
        <div>
            <label for="inp-nominee">Nominee:  </label><input type="text" id="inp-nominee" placeholder="Enter a nominee...">
        </div>
        <div>
            <label for="inp-info">Info: </label><input type="text" id="inp-info" placeholder="Enter a info...">
        </div>
        <div>
            <label for="inp-nomInfo">nomInfo: </label><input type="text" id="inp-nomInfo" placeholder="Enter a nomInfo...">
        </div>
        <div>
            <label for="inp-times">Times: </label><input type="text" id="inp-times" placeholder="Enter a times...">
        </div>
        <div>
            <label for="won">Times:</label>
            <select id="won">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="empty"></option>
            </select>
        </div>
        <button id="get-nominations"> Get Nominations </button>
        <button id="get-nominees"> Get Nominees </button>
        <button id="clear-input"> Clear Input </button>
        <button id="clear-output"> Clear Output </button>
    </form>
</div>

<div id="output">

</div>
</body>
</html>
